<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Login Form</title>
  </head>

  <body>
    <div class="main-bg">
      <div class="login-container" id="loginContainer">
        <form class="form-container" id="loginForm">
          <h1 class="form-heading">Have an account?</h1>
          <input
            type="text"
            placeholder="Username"
            class="input-style"
            id="username"
          />
          <p class="error-msg d-none" id="loginUsernameError">
            !please enter username
          </p>
          <input
            type="password"
            placeholder="Password"
            class="input-style"
            id="password"
          />
          <p class="error-msg d-none" id="loginPasswordError">
            !please enter password
          </p>
          <button class="sign-in-button" type="submit">SIGN IN</button>
          <p class="error-msg d-none mt-5" id="signinConfirmError">
            Username and password did not match.
          </p>
          <p class="no-account-text">
            Didn't have an account?
            <a
              class="create-anchor"
              id="createOne"
              onclick="navigateRegisterSection()"
              >Create one</a
            >
          </p>
        </form>
      </div>

      <div class="register-container d-none" id="sectionRegister">
        <form class="register-form" id="registerForm">
          <h1 class="form-heading">Sign Up</h1>
          <input
            type="text"
            placeholder="Username"
            class="input-style"
            id="registerUser"
          />
          <p class="error-msg d-none" id="usernameError">
            !please enter username
          </p>
          <input
            type="password"
            placeholder="Password"
            class="input-style"
            id="registerPassword"
          />
          <p class="error-msg d-none" id="passwordError">
            !please enter password
          </p>
          <input
            type="password"
            placeholder="Confirm Password"
            class="input-style"
            id="confirmPassword"
          />
          <p class="error-msg d-none" id="confirmPasswordError">
            !please enter password
          </p>
          <button class="sign-in-button" type="submit">SIGN UP</button>
          <p class="error-msg d-none mt-5" id="signupConfirmError">
            User already exist, please try with some other username.
          </p>
          <a class="signin-page-anchor" onclick="navigateToSignInSection()"
            >Go to sign-in page</a
          >
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
